{% extends 'polls/base.html' %}
{% block content %}
<h4 style="text-align: center; margin-top: 20px;">New Poll Unit Form</h4>
<hr>
<p>Kindly fill the form correctly to create a polling unit.</p>

{% for message in messages %}
	<p id="message">{{ message }}</p>
{% endfor %}

<form method="post">
	{% csrf_token %}
		{{ form.as_ul }}
	<input class="btn btn-info" type="submit" value="Create Poll Unit" name="">
</form>
{% endblock content %}
